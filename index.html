<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./asset/css/reset.css" />

    <!-- Embed Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./asset/css/grid.css" />
    <link rel="stylesheet" href="./asset/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__body">
        <!-- Header Logo -->
        <a href="#!" class="header__logo">
          <img
            src="./asset/imgs/mobile-logo.png"
            alt="Portfolio"
            class="header__icon header__icon--mobile"
          />
          <img
            src="./asset/imgs/desktop-logo.png"
            alt="Portfolio"
            class="header__icon header__icon--desktop"
          />
        </a>

        <div class="header__email">
          <div class="header__email-img">
            <img
              src="./asset/icons/mail.svg"
              alt="hi@arif.interactive"
              class="header__email-icon"
            />
          </div>
          <a href="mailto:hi@arif.interactive" class="header__email-address"
            >hi@arif.interactive</a
          >
        </div>

        <nav class="navbar" aria-label="Desktop navigation">
          <ul class="navbar__list">
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Projects</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Journey</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Service</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Contact</a>
            </li>
          </ul>
        </nav>

        <label for="header__menu-checkbox" class="header__menu-toggle">
          <span class="header__menu-line"></span>
          <span class="header__menu-line"></span>
        </label>
      </div>

      <!-- Mobile Menu -->
      <div class="mobile-menu">
        <input
          type="checkbox"
          name="header__menu-checkbox"
          id="header__menu-checkbox"
          class="header__menu-checkbox"
          hidden
        />
        <label for="header__menu-checkbox" class="mobile-menu__overlay"></label>
        <nav class="mobile-navbar" aria-label="Mobile navigation">
          <!-- Mobile Logo -->
          <a href="#!" class="mobile__logo">
            <img
              src="./asset/imgs/mobile-logo.png"
              alt="Portfolio"
              class="mobile__icon"
            />
          </a>
          <ul class="navbar__list">
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Projects</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Journey</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Service</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
