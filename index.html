<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./asset/css/reset.css" />

    <!-- Embed Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./asset/css/grid.css" />
    <link rel="stylesheet" href="./asset/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__body">
        <!-- Header Logo -->
        <a href="#!" class="header__logo">
          <img
            src="./asset/imgs/mobile-logo.png"
            alt="Portfolio"
            class="header__icon header__icon--mobile"
          />
          <img
            src="./asset/imgs/desktop-logo.png"
            alt="Portfolio"
            class="header__icon header__icon--desktop"
          />
        </a>

        <div class="header__email">
          <div class="header__email-img">
            <img
              src="./asset/icons/mail.svg"
              alt="hi@arif.interactive"
              class="header__email-icon"
            />
          </div>
          <a href="mailto:hi@arif.interactive" class="header__email-address"
            >hi@arif.interactive</a
          >
        </div>

        <nav class="navbar" aria-label="Desktop navigation">
          <ul class="navbar__list">
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Projects</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Journey</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Service</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Contact</a>
            </li>
          </ul>
        </nav>

        <label for="header__menu-checkbox" class="header__menu-toggle">
          <span class="header__menu-line"></span>
          <span class="header__menu-line"></span>
        </label>
      </div>

      <!-- Mobile Menu -->
      <div class="mobile-menu">
        <input
          type="checkbox"
          name="header__menu-checkbox"
          id="header__menu-checkbox"
          class="header__menu-checkbox"
          hidden
        />
        <label for="header__menu-checkbox" class="mobile-menu__overlay"></label>
        <nav class="mobile-navbar" aria-label="Mobile navigation">
          <!-- Mobile Logo -->
          <a href="#!" class="mobile__logo">
            <img
              src="./asset/imgs/mobile-logo.png"
              alt="Portfolio"
              class="mobile__icon"
            />
          </a>
          <ul class="navbar__list">
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Projects</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Journey</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Service</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- Hero -->
      <section class="hero">
        <div class="container">
          <div class="row hero__body">
            <div class="col-12 col-xl-5 offset-xl-2 hero__content">
              <h1 class="hero__title">An Interactive Designer</h1>
              <p class="section-desc hero__desc">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. In
                urna, non nisl tincidunt ut elementum turpis.
              </p>
              <div class="hero__cta">
                <a href="#!" class="hero__book btn">Book a Call</a>
                <a href="#!" class="hero__my-work">My Works</a>
              </div>
              <div class="hero__socials">
                <p class="hero__socials-text">Follow me on:</p>
                <a href="#!" class="hero__social">
                  <img
                    src="./asset/icons/social-01.svg"
                    alt=""
                    class="hero__icon"
                  />
                </a>
                <a href="#!" class="hero__social">
                  <img
                    src="./asset/icons/social-02.svg"
                    alt=""
                    class="hero__icon"
                  />
                </a>
                <a href="#!" class="hero__social">
                  <img
                    src="./asset/icons/social-03.svg"
                    alt=""
                    class="hero__icon"
                  />
                </a>
              </div>
            </div>

            <figure class="col-12 col-xl-5 hero__thumb">
              <img
                src="./asset/icons/hero-decor-mobile-01.png"
                alt=""
                class="hero__decor hero__decor-mobile"
              />
              <img
                src="./asset/icons/hero-decor-01.png"
                alt=""
                class="hero__decor hero__decor-desktop"
              />
              <img
                src="./asset/imgs/hero-thumb.png"
                alt="An Interactive Designer"
                class="hero__img"
              />
            </figure>

            <img
              src="./asset/icons/hero-decor-02.png"
              alt=""
              class="hero__decor hero__decor-right"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
